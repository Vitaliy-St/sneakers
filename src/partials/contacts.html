        <h3 class="contacts__subtitle">
          Главный офис
          <span class="tooltip">
            <button
              class="tooltip__btn btn-reset"
              aria-describedby="office"
              aria-label="Описание для кого контакты главного офиса"
            >
              <svg>
                <use xlink:href="img/sprite.svg#tooltip"></use>
              </svg>
            </button>
            <span class="tooltip__txt" role="tooltip" id="office">
              <span class="visually-hidden">Тултип: </span>

              о&nbsp;доставке, качестве обслуживания и&nbsp;товара просьба
              задавать в&nbsp;отдел продаж
            </span>
          </span>
        </h3>
        <a class="contacts__phone" href="tel:+78007898989">+7 800 789 89 89</a>
        <span class="contacts__address"
          >г. Санкт-Петербург, Комсомольская, 43 к1</span
        >
      </div>
      <div class="contacts__item">
        <h3 class="contacts__subtitle">Отдел продаж</h3>
        <a class="contacts__phone" href="tel:+78007898989">+7 800 789 89 89</a>
        <span class="contacts__address"
          >г. Санкт-Петербург, Комсомольская, 43 к1</span
        >
      </div>
      <ul class="social list-reset">
        <li class="social__item">
          <a
            class="social__link social__link--vk"
            href="#"
            aria-label="Мы в Vk"
          ></a>
        </li>
        <li class="social__item">
          <a
            class="social__link social__link--insta"
            href="#"
            aria-label="Мы в Instagram"
          ></a>
        </li>
      </ul>
    </div>
    <div class="contacts__map" id="map"></div>
  </div>
</section>
